<!DOCTYPE html>
<html>
<head>
  <title>Photon Icons</title>
  <link href="css/app.css" rel="stylesheet"/>
  <link href="css/input-checkbox.css" rel="stylesheet"/>
  <link href="css/input-radio.css" rel="stylesheet"/>
</head>
<body>
  <h1 id="headline">Photon Icons</h1>
  <input type="text" placeholder="Search Icons" id="search-input"/>
  <div id="icon-list" hidden></div>
  <div id="loading">Loading icons...</div>
  <div id="icon-details">
    <header>
      <h1>Download</h1>
      <div class="close-button"></div>
    </header>
    <main>
      <div class="preview">
        <div class="icon"></div>
        <div class="name"></div>
      </div>
      <div class="options">
        <div class="section platform">
          <div class="title">Platform</div>
          <div class="radio">
            <input type="radio" name="platform" value="svg" id="desktop" checked><label for="desktop"><span>Desktop</span></label><br>
          </div>
          <div class="radio">
            <input type="radio" name="platform" value="svg" id="web"><label for="web"><span>Web</span></label><br>
          </div>
          <div class="radio">
            <input type="radio" name="platform" value="ios" id="ios" disabled><label for="ios"><span>iOS</span><small>Coming Soon</small></label><br>
          </div>
          <div class="radio">
            <input type="radio" name="platform" value="android" id="Android" disabled><label for="android"><span>Android</span><small>Coming Soon</small></label>
          </div>
        </div>
        <div class="section fill">
          <div class="title">Icon Fill</div>
          <div class="radio">
            <input type="radio" name="fill" value="context-fill" id="context-fill" checked><label for="context-fill"><code><img src="images/context-fill.svg" alt="Context Fill"></code></label>
          </div>
          <div class="radio">
            <input type="radio" name="fill" value="rgba(12, 12, 13, .8)" id="dark"><label for="dark"><span>Dark</span></label><br>
          </div>
          <div class="radio">
            <input type="radio" name="fill" value="rgba(249, 249, 250, .8)" id="light"><label for="light"><span>Light</span></label><br>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div id="download">
        <a>Download</a>
      </div>
    </footer>
  </div>
  <div class="site-feedback">
    <a href="https://github.com/FirefoxUX/icons/issues">Site Feedback</a>
  </div>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-98252211-2', 'auto');
    ga('send', 'pageview');
  </script>
  <script src="js/data.js"></script>
  <script src="js/icon-styles.js"></script>
  <script src="js/icon-list.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
